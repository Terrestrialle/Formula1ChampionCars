<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css-file/styles.css">
  <link rel="stylesheet" href="../css-file/styles-cars.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />  <script src="../script-file/data.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="../script-file/script.js" defer></script>
  <title>Formula1 Car Champ Cars</title>
</head>
<body>
<header>
  <div id="title"><span class="invert-text">F1</span> Car</div>
  <nav id="navbar-menu">
    <ul>
        <li><a href="html-file/index.html" class="nav-link nav-active">Home</a></li>
        <li><a href="html-file/cars.html" class="nav-link">Cars</a></li>
        <li><a href="html-file/history.html" class="nav-link">History</a></li>
        <li><a href="html-file/about.html" class="nav-link">About</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2 class="hidden animate__animated animate__fadeInDown"><span class="invert-text">F1</span> Cars</h2>
  <div class="title-desc">
    <p>All cars from 1950 - 2023 (recent) that won World Driver Championship, World Constructor Championship or both</p>
  </div>
  <div class="filter">
    <input type="text" id="search-input" placeholder="Search by name, team, or driver">
    <p id="more-setting">More Setting â–¼</p>
    <div id="filter-place">
      <div class="sort-contain">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
          <option value="year">Year</option>
          <option value="name">Name</option>
          <option value="constructorPoints">Points</option>
        </select>
      </div>
      <div class="era-container">
        <label for="era-select">Filter by Era:</label>
        <select id="era-select">
          <option value="all">All</option>
          <option value="1950-1959">1950-1959</option>
          <option value="1960-1969">1960-1969</option>
          <option value="1970-1979">1970-1979</option>
          <option value="1980-1989">1980-1989</option>
          <option value="1990-1999">1990-1999</option>
          <option value="2000-2009">2000-2009</option>
          <option value="2010-2019">2010-2019</option>
          <option value="2020-2023">2020-2023</option>
        </select>
      </div>
      <div class="checkbox-container">
        <div>
          <label for="wdc-filter">WDC</label>
          <input type="checkbox" id="wdc-filter">
        </div>
        <div>
          <label for="wcc-filter">WCC</label>
          <input type="checkbox" id="wcc-filter">
        </div>
        <div>
          <label for="show-all-filter">All</label>
          <input type="checkbox" id="show-all-filter" checked>
        </div>
      </div>
    </div>
  </div>
  <section id="car-list"></section>
  <div id="overlay"></div>
  <div id="description-box" style="display: none;">
    <div id="desc-upper">
      <h2 id="desc-title"></h2>
      <span class="material-symbols-outlined close-btn" onclick="Car.closeDescription()">
        close
      </span>
    </div>
    <div id="description-content"></div>
  </div>
</main>

<footer>
  <p>&copy; 2024 F1 Championship Winning Cars. All rights reserved.</p>
</footer>
<div class="loader"></div>
</body>
</html>
